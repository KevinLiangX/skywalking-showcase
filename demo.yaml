        plugins:
          skywalking:
            service_name: ${{SW_AGENT_SERVICE}}
            service_instance_name: ${{SW_AGENT_SERVICE_INSTANCE}}
            endpoint_addr: http://demo-oap.skywalking-showcase.svc.cluster.local:12800
      services:
      - id: 1
        upstream_id: 1
      - id: 2
        upstream_id: 2

      upstreams:
      - id: 1
        nodes:
          "demo-oap.skywalking-showcase.svc.cluster.local:12800": 1
        type: roundrobin
      - id: 2
        nodes:
          "app:80": 1
        type: roundrobin

      global_rules:
      - id: 1
        plugins:
          prometheus:
            export_addr:
              ip: "0.0.0.0"
              port: 9091
      #END
  config: |
    apisix:
      node_listen: 80
      enable_ipv6: false
      enable_admin: false
      config_center: yaml
    plugin_attr:
