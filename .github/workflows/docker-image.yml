name: Build Java 8 Compatible Images

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      services:
        description: 'è¦æ„å»ºçš„ Java æœåŠ¡ (ç”¨é€—å·åˆ†éš”)'
        required: false
        default: 'gateway-service,songs-service'
      tag:
        description: 'é•œåƒæ ‡ç­¾'
        required: false
        default: 'java8-compatible'
      push_to_registry:
        description: 'æ˜¯å¦æ¨é€åˆ°é˜¿é‡Œäº‘å®¹å™¨æœåŠ¡'
        required: true
        default: true
        type: boolean
      
  issue_comment:  # issue comment è§¦å‘
    types: [created]

env:
  # é˜¿é‡Œäº‘å®¹å™¨æœåŠ¡é…ç½®
  ALIYUN_REGISTRY: registry.cn-hangzhou.aliyuncs.com
  ALIYUN_NAMESPACE: skywk-showcase
  
  # æ„å»ºé…ç½®
  DOCKER_BUILDKIT: 1

jobs:
  # æ£€æŸ¥è§¦å‘æ¡ä»¶
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      services: ${{ steps.check.outputs.services }}
      tag: ${{ steps.check.outputs.tag }}
      push_enabled: ${{ steps.check.outputs.push_enabled }}
      issue_number: ${{ steps.check.outputs.issue_number }}
    steps:
      - name: Check trigger conditions
        id: check
        run: |
          SHOULD_RUN="false"
          SERVICES="gateway-service,songs-service"
          TAG="java8-compatible"
          PUSH_ENABLED="true"
          ISSUE_NUMBER=""
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SHOULD_RUN="true"
            SERVICES="${{ github.event.inputs.services }}"
            TAG="${{ github.event.inputs.tag }}"
            PUSH_ENABLED="${{ github.event.inputs.push_to_registry }}"
            echo "ğŸš€ æ‰‹åŠ¨è§¦å‘ Java 8 å…¼å®¹æ„å»º"
          elif [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            COMMENT_BODY="${{ github.event.comment.body }}"
            ISSUE_NUMBER="${{ github.event.issue.number }}"
            
            if [[ "${{ github.event.comment.author_association }}" == "OWNER" ]] || \
               [[ "${{ github.event.comment.author_association }}" == "MEMBER" ]] || \
               [[ "${{ github.event.comment.author_association }}" == "COLLABORATOR" ]]; then
              
              if echo "$COMMENT_BODY" | grep -E "^/build-java8"; then
                SHOULD_RUN="true"
                echo "ğŸ¯ é€šè¿‡ issue comment è§¦å‘ Java 8 æ„å»º"
                
                if echo "$COMMENT_BODY" | grep -E -- "--tag"; then
                  TAG=$(echo "$COMMENT_BODY" | sed -n 's/.*--tag[= ]\([^ ]*\).*/\1/p')
                fi
                
                if echo "$COMMENT_BODY" | grep -E -- "--no-push"; then
                  PUSH_ENABLED="false"
                fi
              fi
            fi
          fi
          
          echo "should_run=${SHOULD_RUN}" >> $GITHUB_OUTPUT
          echo "services=${SERVICES}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "push_enabled=${PUSH_ENABLED}" >> $GITHUB_OUTPUT
          echo "issue_number=${ISSUE_NUMBER}" >> $GITHUB_OUTPUT

  # åœ¨ issue ä¸­æ·»åŠ å¼€å§‹æ„å»ºçš„è¯„è®º
  comment-start:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true' && needs.check-trigger.outputs.issue_number != ''
    runs-on: ubuntu-latest
    steps:
      - name: Comment on issue - Build started
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.issue_number }},
              body: `## ğŸš€ Java 8 å…¼å®¹æ„å»ºå¼€å§‹
              
              **æ„å»ºé…ç½®:**
              - ğŸ·ï¸ æ ‡ç­¾: \`${{ needs.check-trigger.outputs.tag }}\`
              - ğŸ“¦ æœåŠ¡: \`${{ needs.check-trigger.outputs.services }}\`
              - ğŸ“¤ æ¨é€åˆ°é˜¿é‡Œäº‘: ${{ needs.check-trigger.outputs.push_enabled == 'true' && 'âœ…' || 'âŒ' }}
              - ğŸ”— [æŸ¥çœ‹æ„å»ºè¿›åº¦](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              â³ æ„å»ºä¸­ï¼Œè¿™å°†è§£å†³ Java ç‰ˆæœ¬å…¼å®¹æ€§é—®é¢˜...`
            });

  # æ„å»º Java 8 å…¼å®¹çš„æœåŠ¡
  build-java8-services:
    needs: [check-trigger, comment-start]
    if: always() && needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(format('["{0}"]', needs.check-trigger.outputs.services)) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Log in to Aliyun Container Registry
        if: needs.check-trigger.outputs.push_enabled == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Build Java 8 compatible Docker images
        id: build
        env:
          HUB: ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}
          TAG: ${{ needs.check-trigger.outputs.tag }}
        run: |
          echo "ğŸ”¨ æ„å»º Java 8 å…¼å®¹çš„æœåŠ¡: ${{ matrix.service }}"
          echo "ğŸ“¦ é•œåƒä»“åº“: ${HUB}"
          echo "ğŸ·ï¸ é•œåƒæ ‡ç­¾: ${TAG}"
          
          cd services/${{ matrix.service }}
          
          BUILD_SUCCESS="false"
          BUILT_IMAGES=""
          
          # ä½¿ç”¨ Java 8 å…¼å®¹çš„ Dockerfile
          if [[ -f "Dockerfile.java8" ]]; then
            echo "ä½¿ç”¨ Java 8 ä¸“ç”¨ Dockerfile"
            docker build -f Dockerfile.java8 -t ${HUB}/${{ matrix.service }}:${TAG} .
            BUILD_SUCCESS="true"
            BUILT_IMAGES="${HUB}/${{ matrix.service }}:${TAG}"
          else
            echo "âŒ æ‰¾ä¸åˆ° Dockerfile.java8"
            exit 1
          fi
          
          echo "build_success=${BUILD_SUCCESS}" >> $GITHUB_OUTPUT
          echo "built_images=${BUILT_IMAGES}" >> $GITHUB_OUTPUT

      - name: Push Docker images
        if: steps.build.outputs.build_success == 'true' && needs.check-trigger.outputs.push_enabled == 'true'
        id: push
        env:
          HUB: ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}
          TAG: ${{ needs.check-trigger.outputs.tag }}
        run: |
          echo "ğŸ“¤ æ¨é€æœåŠ¡: ${{ matrix.service }}"
          
          PUSH_SUCCESS="false"
          
          if docker push ${HUB}/${{ matrix.service }}:${TAG}; then
            PUSH_SUCCESS="true"
            echo "âœ… ${{ matrix.service }} æ¨é€æˆåŠŸ"
          else
            echo "âŒ ${{ matrix.service }} æ¨é€å¤±è´¥"
          fi
          
          echo "push_success=${PUSH_SUCCESS}" >> $GITHUB_OUTPUT

  # æ±‡æ€»æ„å»ºç»“æœ
  build-summary:
    needs: [check-trigger, build-java8-services]
    if: always() && needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create summary
        run: |
          echo "## ğŸ“Š Java 8 å…¼å®¹æ„å»ºç»“æœ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ„å»ºé…ç½®:**" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ·ï¸ æ ‡ç­¾: \`${{ needs.check-trigger.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“¦ æœåŠ¡: \`${{ needs.check-trigger.outputs.services }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“¤ æ¨é€çŠ¶æ€: ${{ needs.check-trigger.outputs.push_enabled == 'true' && 'âœ… å·²æ¨é€' || 'âŒ æœªæ¨é€' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ­ é•œåƒä»“åº“: \`${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ¨ è§£å†³çš„é—®é¢˜" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ› ä¿®å¤äº† Java ç‰ˆæœ¬å…¼å®¹æ€§é—®é¢˜ (UnsupportedClassVersionError)" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“¦ ä½¿ç”¨ Java 8 ç¼–è¯‘å’Œè¿è¡Œï¼Œç¡®ä¿ç‰ˆæœ¬ä¸€è‡´æ€§" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ¯ å¯ä»¥åœ¨ Java 8 è¿è¡Œç¯å¢ƒä¸­æ­£å¸¸å¯åŠ¨" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ æ„å»ºçš„é•œåƒ" >> $GITHUB_STEP_SUMMARY
          
          SERVICES="${{ needs.check-trigger.outputs.services }}"
          TAG="${{ needs.check-trigger.outputs.tag }}"
          REGISTRY="${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}"
          
          IFS=',' read -ra SERVICE_ARRAY <<< "$SERVICES"
          for service in "${SERVICE_ARRAY[@]}"; do
            echo "- \`${REGISTRY}/${service}:${TAG}\`" >> $GITHUB_STEP_SUMMARY
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸš€ éƒ¨ç½²å‘½ä»¤" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# æ›´æ–°éƒ¨ç½²é…ç½®ä½¿ç”¨æ–°çš„ Java 8 å…¼å®¹é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "sed -i 's/:latest/:${TAG}/g' deploy/kubernetes/showcase-for-existing-env.yaml" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# é‡æ–°éƒ¨ç½²" >> $GITHUB_STEP_SUMMARY
          echo "kubectl apply -f deploy/kubernetes/showcase-for-existing-env.yaml" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment on issue with results
        if: needs.check-trigger.outputs.issue_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## ğŸ“Š Java 8 å…¼å®¹æ„å»ºå®Œæˆ
            
            **æ„å»ºçŠ¶æ€:** ${{ needs.build-java8-services.result == 'success' && 'âœ… æˆåŠŸ' || 'âŒ å¤±è´¥' }}
            
            **è§£å†³çš„é—®é¢˜:**
            - ğŸ› ä¿®å¤äº† Java ç‰ˆæœ¬å…¼å®¹æ€§é—®é¢˜ (UnsupportedClassVersionError)
            - ğŸ“¦ ä½¿ç”¨ Java 8 ç¼–è¯‘å’Œè¿è¡Œï¼Œç¡®ä¿ç‰ˆæœ¬ä¸€è‡´æ€§
            - ğŸ¯ ç°åœ¨å¯ä»¥åœ¨ Java 8 è¿è¡Œç¯å¢ƒä¸­æ­£å¸¸å¯åŠ¨
            
            **æ„å»ºçš„é•œåƒ:**
            - \`${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/gateway-service:${{ needs.check-trigger.outputs.tag }}\`
            - \`${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAMESPACE }}/songs-service:${{ needs.check-trigger.outputs.tag }}\`
            
            **ä¸‹ä¸€æ­¥æ“ä½œ:**
            \`\`\`bash
            # ä½¿ç”¨æ–°çš„ Java 8 å…¼å®¹é•œåƒé‡æ–°éƒ¨ç½²
            sed -i 's/:latest/:${{ needs.check-trigger.outputs.tag }}/g' deploy/kubernetes/showcase-for-existing-env.yaml
            kubectl apply -f deploy/kubernetes/showcase-for-existing-env.yaml
            \`\`\`
            
            ---
            *æ„å»ºæ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S UTC')*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.issue_number }},
              body: summary
            });

      - name: Check final status
        run: |
